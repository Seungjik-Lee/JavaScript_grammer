        console.log(typeof (example))
        console.log(example + 10);
        console.log(typeof (Number(example)))
        console.log(Number(example) + 10);

        let ex = 100;
        console.log(ex + 10);
        console.log(String(ex) + 10);

        console.log(Number("abc")) //NaN (Not A Number) 숫자가 아님
