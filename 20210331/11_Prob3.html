<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let counter = Number(prompt('별 찍는 횟수', ''));
        let star = '';
        if (counter == 1) {
            alert('*');
        } else {
            let switch_star = 0;
            for (let i = 0; i < counter * 2; i++) {
                for (let j = 0; j < counter; j++) {
                    if (switch_star % 2 == 0) {
                        star += '*';
                    } else {
                        star += ' ' //'&nbsp;'; // ' '
                    }
                    switch_star++;
                }
                if (counter % 2 == 0) {
                    switch_star++;
                }
                star += "\n" //"<br>";
            }
            console.log(star);
        }
    </script>
</body>

</html>
