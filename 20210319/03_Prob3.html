<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        const a  = Number(prompt('숫자를 입력하세요.', ''))

        if((a % 2) == 0){
            alert('입력한 숫자는 짝수입니다.')
        } else{
            alert('입력한 숫자는 홀수입니다.')
        }
    </script>
</body>
