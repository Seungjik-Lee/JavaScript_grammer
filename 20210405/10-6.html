<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    count : 0,
                    text : 'a'
                }
                this.countUp = this.countUp.bind(this)
                this.textUp = this.textUp.bind(this)
            }

            textUp(event){
                this.setState({
                    myt : this.state.myt + 'my'
                })
            }

            countUp(event){
                this.setState({
                    count : this.state.count+1,
                    text : this.state.text + 'a'
                })
            }
            render() {
                return <div>
                    <h1>클릭한 횟수 : {this.state.count}{this.state.text}</h1>
                    <h1>myt{this.state.myt}</h1>
                    <button onClick={this.countUp}>클릭</button>
                    <button onClick={this.textUp}>클릭</button>
                </div>
            }
        }
        const container = document.getElementById('root')
        ReactDOM.render(<App/>, container)   
    </script>
</body>

</html>
